    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
            <div class="container px-5">
                <a class="navbar-brand fw-bold" href="/">Hospikol</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="bi-list"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                        <li class="nav-item"><a class="nav-link me-lg-3" href="/">Home</a></li>

                        <li class="nav-item"><a class="nav-link me-lg-3" href="/signup">Sign Up</a></li>
                    </ul>
                
                </div>
            </div>
        </nav>
        <form action='/login' method='post'>
        <section class="content-section" id="portfolio">
            <div class="container px-4 px-lg-5">
                <div class="content-section-heading text-center">
                    <h3 class="text-secondary mb-0"><a href='/signup'>signup</a></h3>
                    <h2 class="mb-5">Login</h2>
                </div>
                <div class="row gx-0">
                    <div class='col-lg-3'></div>
                    <div class="col-lg-6">
                        <div class="form-floating mb-3">
                        <input class="form-control" id="email" name='email' type="email" placeholder="name@example.com" data-sb-validations="required,email" />
                        <label for="email">Email address</label>
                        <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                        <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                    </div>


                    </div>
                    <div class='col-lg-3'></div>
                </div>
                    <div class="row gx-0">
                    <div class='col-lg-3'></div>
                    <div class="col-lg-6">
                        
                        <div class="form-floating mb-3">
                        <input class="form-control" id="password" type="password" name='password' placeholder="password"/>
                        <label for="password">Password</label>
                        <div class="invalid-feedback" data-sb-feedback="email:required">A password is required.</div>
                        <div class="invalid-feedback" data-sb-feedback="email:email">Password has to be more than 8 characters long.</div>
                    </div>

                    <div class='col-lg-3'></div>

                    </div>
                    <div class="row gx-0">
                    <div class='col-lg-3'></div>
                    <div class="col-lg-6">
                        
                        <div class="form-floating mb-3">
                        <button class='btn btn-primary w-100' type='submit'>Submit</button>
                    </div>

                    <div class='col-lg-3'></div>

                    </div>
                </div>
            </div>
        </div>
        </section>
</form>
