<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Simple line icons-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/style.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        
        <form action='/login' method='post'>
        <section class="content-section" id="portfolio">
            <div class="container px-4 px-lg-5">
                <div class="content-section-heading text-center">
                    <h3 class="text-secondary mb-0"><a href='/signup'>signup</a></h3>
                    <h2 class="mb-5">Login</h2>
                </div>
                <div class="row gx-0">
                    <div class='col-lg-3'></div>
                    <div class="col-lg-6">
                        <div class="form-floating mb-3">
                        <input class="form-control" id="email" name='email' type="email" placeholder="name@example.com" data-sb-validations="required,email" />
                        <label for="email">Email address</label>
                        <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                        <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                    </div>
                    </div>
                    <div class='col-lg-3'></div>
                </div>
                    <div class="row gx-0">
                    <div class='col-lg-3'></div>
                    <div class="col-lg-6">
                        
                        <div class="form-floating mb-3">
                        <input class="form-control" id="password" type="password" name='password' placeholder="password"/>
                        <label for="password">Password</label>
                        <div class="invalid-feedback" data-sb-feedback="email:required">A password is required.</div>
                        <div class="invalid-feedback" data-sb-feedback="email:email">Password has to be more than 8 characters long.</div>
                    </div>

                    <div class='col-lg-3'></div>

                    </div>
                    <div class="row gx-0">
                    <div class='col-lg-3'></div>
                    <div class="col-lg-6">
                        
                        <div class="form-floating mb-3">
                        <button class='btn btn-primary w-100' type='submit'>Submit</button>
                    </div>

                    <div class='col-lg-3'></div>

                    </div>
                </div>
            </div>
        </div>
        </section>
</form>

        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../static/js/scripts.js"></script>
    </body>
</html>
